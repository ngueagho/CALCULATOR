<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="jeux.js"></script>
</head>

<body>
    <div id="container">
        <section id="screen">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0" id="ecran" readonly>
                </div>
            </form>
        </section>
        <section id="boutton">
            <div>
                <input type="button" value="AC" onclick="effacer()">
                <input type="button" value="DE" onclick="effacer_tout()">
                <input type="button" value="." onclick="afficher('.')">
                <input type="button" value="/" onclick="afficher('/')">
            </div>
            <div>
                <input type="button" value="7" onclick="afficher('7')">
                <input type="button" value="8" onclick="afficher('8')">
                <input type="button" value="9" onclick="afficher('9')">
                <input type="button" value="*" onclick="afficher('*')">
            </div>
            <div>
                <input type="button" value="4" onclick="afficher('4')">
                <input type="button" value="5" onclick="afficher('5')">
                <input type="button" value="6" onclick="afficher('6')">
                <input type="button" value="-" onclick="afficher('-')">
            </div>
            <div>
                <input type="button" value="1" onclick="afficher('1')">
                <input type="button" value="2" onclick="afficher('2')">
                <input type="button" value="3" onclick="afficher('3')">
                <input type="button" value="+" onclick="afficher('+')">
            </div>
            <div>
                <input type="button" value="00" onclick="afficher('00')">
                <input type="button" value="0" onclick="afficher('0')">
                <input type="button" value="=" id="equal" onclick="evaluer()">
            </div>
        </section>
    </div>
</body>
<script src="jeux.js"></script>

</html>
